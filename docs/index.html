<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="media/favicon.ico">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="">
  <title></title>

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="theme.css">

</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration
    window.$docsify = {
      name: "Akebi GC",
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 3,
      subMaxLevel: 3,
      coverpage: ['/', '/zh-tw/'],
      defaultTheme: 'dark',
      repo: 'https://github.com/xTaiwanPingLord/Akebi-GC-Wiki',
    };
    window.$docsify.customPageTitle = {
      prefix: "Akebi-GC Wiki",      // [optional] title prefix. default: false eg: prefix: "Application"
      suffix: "v1.1.0 PreREL",      // [optional] title suffix. default: false eg: suffix: "v1.0.0"
      seprator: '|',        // [optional] seprator for title eg: title->   prefix | title | suffix
      debug: false,      // [optional] should debug
    }
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>

</body>

</html>
