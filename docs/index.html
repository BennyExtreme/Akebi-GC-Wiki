<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="media/favicon.ico">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="">
  <title></title>

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="theme.css">

</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration
    window.$docsify = {
      loadSidebar: true,
      loadNavbar: true,
      coverpage: ['/', '/zh-tw/'],
      defaultTheme: 'dark',
      'flexible-alerts': {
        note: {
          label: {
            '/zh-tw/': '註記',
            '/': 'Note'
          }
        },
        tip: {
          label: {
            '/zh-tw/': '小提示',
            '/': 'Tip'
          }
        },
        warning: {
          label: {
            '/zh-tw/': '警告',
            '/': 'Warning'
          }
        },
        attention: {
          label: {
            '/zh-tw/': '注意!',
            '/': 'Attention!'
          }
        }
      }
    };
    window.$docsify.customPageTitle = {
      prefix: "Akebi-GC Wiki",      // [optional] title prefix. default: false eg: prefix: "Application"
      suffix: "v1.1.0.0 PreREL",      // [optional] title suffix. default: false eg: suffix: "v1.0.0"
      seprator: '|',        // [optional] seprator for title eg: title->   prefix | title | suffix
      debug: false,      // [optional] should debug
    }
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>

</body>

</html>
